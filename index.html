<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sound Scouter</title>
    <link rel="stylesheet" href="./assets/style/style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"/>
  </head>
  <body>
        <div class="box">
          <div class="control columns is-vcentered">
            <figure class="image is-3">
              <img class="is-rounded" src="./assets/Logo/Logo-1 copy.png"/>
            </figure>
            <input class="input is-7" id="searchInput" type="text" placeholder="Search for singer/band"/>
            <button class="btn is-2" id="searchBtn">Search</button>
          </div>
        </div>
        <div class="columns">
          <div class="table-container column is-one-third">
            <table class="table is-hoverable is-fullwidth is-centered">
              <thead>
                <tr>
                  <th>City</th>
                  <th>Date</th>
                  <th>Time</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>#</td>
                  <td>#</td>
                  <td>#</td>
                </tr>
                <tr>
                  <td>#</td>
                  <td>#</td>
                  <td>#</td>
                </tr>
                <tr>
                  <td>#</td>
                  <td>#</td>
                  <td>#</td>
                </tr>
                <tr>
                  <td>#</td>
                  <td>#</td>
                  <td>#</td>
                </tr>
                <tr>
                  <td>#</td>
                  <td>#</td>
                  <td>#</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="box column is-two-thirds">This box contains a description of the chosen show from the table.</div>
        </div>
        <div class="youtube-container">
          <div class="notification is-primary">
            <p>
              This will contain the YT music controls.
            </p>
          </div>
        </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
