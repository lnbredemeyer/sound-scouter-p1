<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sound Scouter</title>
  <link rel="stylesheet" href="./assets/style/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
</head>

<body>
  <div class="box">
    <div class="control columns is-vcentered">
      <figure class="image is-3">
        <img class="is-rounded" src="./assets/Logo/Logo-1 copy.png" />
      </figure>
      <input class="input is-7" id="searchInput" type="text" placeholder="Search for singer/band" />
      <button class="btn is-2" id="searchBtn" onclick="getApi()">Search</button>
    </div>
  </div>
  <div class="columns">
    <div class="table-container column is-half">
      <table class="table is-hoverable is-fullwidth is-centered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Time</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="table-body">


        </tbody>
      </table>
    </div>
    <div class="box column is-half" id="eventDesc">Click details on the event after searching to view more details</div>
  </div>
  <div class="youtube-container">
    <div class="notification is-primary">
      <p>
        
      </p>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>

</body>

</html>
